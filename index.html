<!DOCTYPE html>
<html>
<head>
    <title>Garagem Inteligente</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <h1>Garagem Inteligente</h1>

        <div class="vehicle-selection">
            <button onclick="selecionarVeiculo(0)">Meu Carro (Sedan)</button>
            <button onclick="selecionarVeiculo(1)">Meu Carro Esportivo</button>
            <button onclick="selecionarVeiculo(2)">Meu Caminhão</button>
        </div>

        <div class="vehicle-image">
            <img id="imagemVeiculo" src="" alt="Imagem do Veículo" width="200">
        </div>

        <div id="informacoesVeiculo">
            <!-- As informações do veículo serão exibidas aqui -->
        </div>
        <div class="vehicle-status">
            Status do veículo: <span id="statusVeiculo"></span>
        </div>

        <div class="velocity-bar">
            Velocidade: <progress id="velocidadeBarra" value="0" max="200"></progress>
        </div>

        <div class="interaction-buttons">
            <button onclick="interagir('ligar')">Ligar</button>
            <button onclick="interagir('desligar')">Desligar</button>
            <button onclick="interagir('acelerar')">Acelerar</button>
            <button onclick="interagir('frear')">Frear</button>
            <button onclick="interagir('buzinar')">Buzinar</button>
            <button onclick="interagir('ativarTurbo')">Ativar Turbo</button>
            <button onclick="interagir('carregar')">Carregar</button>
            <button onclick="interagir('descarregar')">Descarregar</button>
        </div>

        <div class="maintenance-form">
            <h2>Agendar Manutenção</h2>
            <form id="formAgendarManutencao">
                <label for="dataManutencao">Data:</label>
                <input type="date" id="dataManutencao" name="dataManutencao"><br><br>

                <label for="tipoManutencao">Tipo de Serviço:</label>
                <input type="text" id="tipoManutencao" name="tipoManutencao"><br><br>

                <label for="custoManutencao">Custo:</label>
                <input type="number" id="custoManutencao" name="custoManutencao"><br><br>

                <label for="descricaoManutencao">Descrição:</label>
                <textarea id="descricaoManutencao" name="descricaoManutencao"></textarea><br><br>

                <button type="button" onclick="agendarManutencao()">Agendar</button>
            </form>
        </div>

        <div class="maintenance-history">
            <h2>Histórico de Manutenção</h2>
            <ul id="historicoManutencaoLista">
                <!-- Lista de manutenções -->
            </ul>
        </div>

        <div class="future-schedules">
            <h2>Agendamentos Futuros</h2>
            <ul id="agendamentosFuturosLista">
                <!-- Lista de agendamentos futuros -->
            </ul>
        </div>

    </div>

    <script src="JS/Manutencao.js"></script>
    <script src="JS/Veiculo.js"></script>
    <script src="JS/Carro.js"></script>
    <script src="JS/CarroEsportivo.js"></script>
    <script src="JS/Caminhao.js"></script>
    <script src="JS/Garagem.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
