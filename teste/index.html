<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Previsão do Tempo</h1>
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Digite o nome da cidade">
            <button id="searchButton">Buscar</button>
        </div>
        <div id="weatherResult" class="weather-info">
            <!-- Os resultados da previsão do tempo serão exibidos aqui -->
            <p class="placeholder">Digite uma cidade para ver a previsão do tempo.</p>
        </div>
        <div id="errorMessage" class="error-message">
            <!-- Mensagens de erro serão exibidas aqui -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
